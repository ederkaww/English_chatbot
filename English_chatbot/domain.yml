session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  category:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: category

  trivia_data:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  correct_letter:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  answer:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: answer

  score:
    type: float
    influence_conversation: false
    initial_value: 0
    mappings:
      - type: custom

  user_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_name

actions:
- action_tell_weather
- action_tell_news
- action_tell_country_info
- action_retrieve_last_user_message
- action_explain_word
- action_start_trivia
- action_ask_question
- action_check_answer
- action_greet_user
- action_save_name

