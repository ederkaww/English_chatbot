version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_weather
  - ask_news
  - ask_country_info
  - play_trivia
  - answer_trivia_question
  - ask_about_checking_sentence
  - sentence_to_check
  - explain_word
  - choose_category

entities:
  - place
  - country
  - word_to_explain
  - category
  - answer

responses:
  utter_greet:
  - text: "Hey!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_agree_to_idea:
  - text: "Sure!"

  utter_ask_question:
  - text: "{question}"

  utter_correct_answer:
  - text: "Correct! Your current score is {score}."

  utter_wrong_answer:
  - text: "Sorry, that's wrong. The correct answer was {correct_answer}. Your current score is {score}."

  utter_final_score:
  - text: "You've completed the quiz! Your final score is {score}."

  utter_agree_for_sentence_checking:
    - text: "Yes, sure! What sentence do you want me to check?"

  utter_what_article_category:
    - text: "Article of which category do you wanna read?"
      buttons:
        - title: "business"
          payload: '/choose_category{"category": "business"}'
        - title: "entertainment"
          payload: '/choose_category{"category": "entertainment"}'
        - title: "general"
          payload: '/choose_category{"category": "general"}'
        - title: "health"
          payload: '/choose_category{"category": "health"}'
        - title: "science"
          payload: '/choose_category{"category": "science"}'
        - title: "sports"
          payload: '/choose_category{"category": "sports"}'
        - title: "technology"
          payload: '/choose_category{"category": "technology"}'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  category:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: category

  trivia_data:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  correct_letter:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  answer:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: answer


actions:
- action_tell_weather
- action_tell_news
- action_tell_country_info
- action_retrieve_last_user_message
- action_explain_word
- action_start_trivia
- action_ask_question
- action_check_answer

