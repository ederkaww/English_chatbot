version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_weather
  - ask_news
  - ask_country_info
  - play_trivia
  - answer_trivia_question
  - ask_about_checking_sentence
  - sentence_to_check
  - explain_word
  - choose_category
  - tell_name
  - what_to_do

entities:
  - place
  - country
  - word_to_explain
  - category
  - answer
  - user_name

responses:
  utter_greet:
  - text: "Hey!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_agree_to_idea:
  - text: "Sure!"

  utter_agree_for_sentence_checking:
    - text: "Yes, sure! What sentence do you want me to check?"

  utter_what_article_category:
    - text: "Article of which category do you wanna read?"
      buttons:
        - title: "business"
          payload: '/choose_category{"category": "business"}'
        - title: "entertainment"
          payload: '/choose_category{"category": "entertainment"}'
        - title: "general"
          payload: '/choose_category{"category": "general"}'
        - title: "health"
          payload: '/choose_category{"category": "health"}'
        - title: "science"
          payload: '/choose_category{"category": "science"}'
        - title: "sports"
          payload: '/choose_category{"category": "sports"}'
        - title: "technology"
          payload: '/choose_category{"category": "technology"}'


  utter_what_to_do:
    - text: "Nice to meet you {name}. What do you wanna do?"
      buttons:
        - title: "play trivia game"
          payload: '/what_to_do'
        - title: "read an article"
          payload: '/what_to_do'
        - title: "provide a sentence for checking"
          payload: '/what_to_do'
        - title: "find out some basic info about a country"
          payload: '/what_to_do'
        - title: "check the weather for a particular country"
          payload: '/what_to_do'
        - title: "chit-chat"
          payload: '/what_to_do'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  category:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: category

  trivia_data:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  correct_letter:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  answer:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: answer

  score:
    type: float
    influence_conversation: false
    initial_value: 0
    mappings:
      - type: custom

  user_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_name

actions:
- action_tell_weather
- action_tell_news
- action_tell_country_info
- action_retrieve_last_user_message
- action_explain_word
- action_start_trivia
- action_ask_question
- action_check_answer
- action_greet_user
- action_save_name

