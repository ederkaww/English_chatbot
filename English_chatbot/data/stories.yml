version: "3.1"

stories:
  - story: tell weather
    steps:
    - intent: ask_weather
    - action: action_tell_weather

  - story: tell news
    steps:
    - intent: ask_news
    - action: utter_what_article_category
    - intent: choose_category
    - action: action_tell_news

  - story: tell country basic info
    steps:
    - intent: ask_particular_country_info
    - action: action_tell_country_info

  - story: ask about country and tell its basic info
    steps:
    - intent: ask_country_info
    - action: utter_ask_which_country
    - intent: ask_particular_country_info
    - action: action_tell_country_info


  - story: play game
    steps:
    - intent: play_trivia
    - action: action_start_trivia
    - action: action_ask_question
    - intent: answer_trivia_question
    - action: action_check_answer
    - action: action_ask_question

  - story: check grammar and spelling in a sentence
    steps:
    - intent: ask_about_checking_sentence
    - action: utter_agree_for_sentence_checking
    - intent: sentence_to_check
    - action: action_retrieve_last_user_message

  - story: explain a word
    steps:
    - intent: explain_word
    - action: action_explain_word

  - story: introduce yourself and get an user name
    steps:
      - intent: tell_name
      - action: action_save_name


